      summary: create location
      responses:
        '200':
          description: successful
  "/locations/{id}":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    get:
      summary: show location
      responses:
        '200':
          description: successful
    patch:
      summary: update location
      responses:
        '200':
          description: successful
    delete:
      summary: delete location
      responses:
        '200':
          description: successful
  "/reservations":
