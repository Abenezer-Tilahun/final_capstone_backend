---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/":
    get:
      summary: list bikes
      responses:
        '200':
          description: successful
  "/bikes":
    get:
      summary: list bikes
      responses:
        '200':
          description: successful
    post:
      summary: create bike
      responses:
        '200':
          description: successful
  "/bikes/{id}":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    get:
      summary: show bike
      responses:
        '200':
          description: successful
    patch:
      summary: update bike
      responses:
        '200':
          description: successful
    delete:
      summary: delete bike
      responses:
        '200':
          description: successful
  "/locations":
